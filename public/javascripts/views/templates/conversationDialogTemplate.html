<div class="modal ui-draggable" id='master-div_<%=contactId%>'>
  <div class="modal-header">
    <button type="button" id='close_<%=contactId%>' class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Conversa</h3>
  </div>
  <div class="modal-body">
    <div id='conversation-history_<%=contactId%>' class="conversation-history"></div>
    <textarea id='message-area_<%=contactId%>'></textarea>
  </div>
  <div class="modal-footer">
    <button id='send-button_<%=contactId%>' class="btn btn-primary">Enviar</button>
    <button id='emoticon-button_<%=contactId%>' class="btn btn-primary">Emoticons</button>
  </div>
</div>
